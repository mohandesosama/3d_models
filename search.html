<!DOCTYPE html>
<html>

<head>
    <title>3D Model Viewer with Enhanced Detail</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="css/search.css">

</head>

<body>
    <header>
    </header>

    <main>
        <h1>Firebase Example</h1>
        <div id="messageContainer">
            <label for="message">Enter Message:</label>
            <input type="text" id="message">
            <button id="sendMessageBtn">Send Message</button>
        </div>
        <div id="messages"></div>


    </main>
    <footer>
    </footer>
    <script type="module">
        import { sendMessage, displayMessages } from "./src/firebase_setup.js";

        // Call function to display messages from Firestore
        displayMessages();

        // Add event listener to the send message button
        document.getElementById("sendMessageBtn").addEventListener("click", function () {
            sendMessage();
        });
    </script>

    <!--Include the following two lines in each new html file you make-->
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.min.js"></script>
    <script type="module" src="src/header_footer.js" defer></script>

</body>

</html>
