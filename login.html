<!DOCTYPE html>
<html>

<head>

</head>

<body>
    <header>

    <main>
        <div id="container">
            <form id="loginForm">
                <input type="email" id="email" placeholder="Email">
                <input type="password" id="password" placeholder="Password">
                <button type="submit">Login</button>
            </form>
        </div>
    </main>
    <footer>
    </footer>
    <script type="module">

    </script>

    <!--Include the following two lines in each new html file you make-->
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.min.js"></script>
    <script type="module" src="src/header_footer.js" defer></script>
    <script type="module">
        import {isUserAuthenticated, isUserAdmin} from './src/login.js'
        // Handle login form submission
        document.getElementById("loginForm").addEventListener("submit", async function (event) {
            event.preventDefault();
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            try {
                // Sign in user with email and password
                await firebase.auth().signInWithEmailAndPassword(email, password);
                const user = firebase.auth().currentUser;
                const isAuthenticated = await isUserAuthenticated();
                if (isAuthenticated) {
                    // User authenticated, check if admin
                    const isAdmin = await isUserAdmin(user.uid);
                    if (isAdmin) {
                        console.log("User is admin");
                        // Redirect or show admin options in UI
                    } else {
                        console.log("User is normal user");
                        // Redirect or show regular options in UI
                    }
                } else {
                    // User authentication failed
                    console.error("User authentication failed");
                }
            } catch (error) {
                // Handle login error
                console.error("Login error:", error.message);
            }
        });

    </script>

</body>

</html>
