<!DOCTYPE html>
<html>
<head>
    <title>3D Model Viewer with OrbitControls</title>
    <style>
        body { margin: 0; font-family: Arial, sans-serif; }
        #model-container { width: 100%; height: 100vh; margin: 0; background-color: white; } /* Set background color to white */
    </style>
</head>
<body>
    <header>
        <!-- Your website header content here -->
    </header>

    <main>
        <h1>Welcome to My Website</h1>
        <p>This is some content on my website.</p>

        <div id="model-container"></div>
    </main>

    <footer>
        <!-- Your website footer content here -->
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/three@latest/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@latest/examples/js/loaders/OBJLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@latest/examples/js/controls/OrbitControls.js"></script>
    
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, 600 / 400, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(600, 400);
        renderer.setClearColor(0xffffff); // Set background color to white
        document.getElementById('model-container').appendChild(renderer.domElement);

        const loader = new THREE.OBJLoader();
        loader.load('./models/iPhone13.obj', function (object) {
            scene.add(object);
        });

        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5); // Soft white light
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
        directionalLight.position.set(0, 1, 1).normalize();
        scene.add(directionalLight);

        camera.position.z = 18;

        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true; // an animation loop is required when either damping or auto-rotation are enabled
        controls.dampingFactor = 0.25;
        controls.screenSpacePanning = false;
        controls.maxPolarAngle = Math.PI / 2;

        function animate() {
            requestAnimationFrame(animate);
            controls.update(); // Update controls
            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
