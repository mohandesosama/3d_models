<!DOCTYPE html>
<html>
<head>
    <title>3D Model Viewer with Lighting</title>
    <style>
        body { margin: 0; font-family: Arial, sans-serif; }
        #model-container { width: 600px; height: 400px; margin: 0 auto; }
    </style>
</head>
<body>
    <header>
        <!-- Your website header content here -->
    </header>

    <main>
        <h1>Welcome to My Website</h1>
        <p>This is some content on my website.</p>

        <div id="model-container"></div>
    </main>

    <footer>
        <!-- Your website footer content here -->
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/three@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@latest/examples/js/loaders/OBJLoader.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, 600 / 400, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(600, 400);
        document.getElementById('model-container').appendChild(renderer.domElement);

        const loader = new THREE.OBJLoader();
        loader.load('models/iPhone13.obj', function (object) {
            scene.add(object);
        });

        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5); // Soft white light
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
        directionalLight.position.set(0, 1, 1).normalize();
        scene.add(directionalLight);

        camera.position.z = 5;

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
