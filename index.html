<!DOCTYPE html>
<html>
<head>
    <title>3D Model Viewer with Enhanced Detail</title>
    <style>
        body { margin: 0; font-family: Arial, sans-serif; }

        #container {
            display: flex;
            width: 100%;
            height: 100vh;
        }

        #model-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .model-div {
            width: 200px; /* Adjust as needed */
            height: 200px; /* Adjust as needed */
            margin-bottom: 20px;
            border: 1px solid #ccc;
        }

        #viewer-container {
            flex: 3;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #viewer {
            width: 70%;
            height: 70%;
            border: 1px solid #ccc;
        }

    </style>
</head>
<body>
    <header>
        <!-- Your website header content here -->
    </header>

    <div id="container">
        <div id="model-container">
            <div class="model-div" onclick="loadModel(this, 'models/iPhone13_1.obj')">Model 1</div>
            <div class="model-div" onclick="loadModel(this, 'models/iPhone13_.obj')">Model 2</div>
            <div class="model-div" onclick="loadModel(this, 'models/iPhone13.obj')">Model 3</div>
            <!-- Add more divs for additional models -->
        </div>

        <div id="viewer-container">
            <div id="viewer"></div>
        </div>
    </div>

    <footer>
        <!-- Your website footer content here -->
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/three@latest/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@latest/examples/js/loaders/OBJLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@latest/examples/js/controls/OrbitControls.js"></script>

    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 0, 10); // Set camera position
        const renderer = new THREE.WebGLRenderer({antialias:true});
        renderer.setSize(window.innerWidth * 0.7, window.innerHeight * 0.7); // Adjust the size
        renderer.setClearColor("#e5e5e5"); // Set background color to white

        // Variables to store the current model and its div container
        let currentModel = null;
        let currentDiv = null;

        function loadModel(div, modelPath) {
            // Remove any previously loaded model
            if (currentModel) {
                scene.remove(currentModel);
                currentModel = null;
            }

            // Set the current div
            currentDiv = div;

            // Load the OBJ file
            const loader = new THREE.OBJLoader();
            loader.load(modelPath, function (object) {
                var material = new THREE.MeshPhysicalMaterial({
                    color: 0xffffff,
                    metalness: 0.5, // Adjust as needed
                    roughness: 0.5, // Adjust as needed
                    transparent: false,
                    opacity: 0.8, // Adjust as needed
                    envMapIntensity: 1, // Adjust as needed
                    reflectivity: 0.8 // Adjust as needed
                });
                object.traverse(function (child) {
                    if (child instanceof THREE.Mesh) {
                        child.material = material;
                    }
                });
                scene.add(object);
                currentModel = object;
            });
        }

        document.getElementById('viewer').appendChild(renderer.domElement);

        window.addEventListener('resize', function () {
            renderer.setSize(window.innerWidth * 0.7, window.innerHeight * 0.7);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });

        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5); // Soft white light
        scene.add(ambientLight);

        // Add directional light to the scene
        var directionalLight = new THREE.DirectionalLight( 0xffffff, 1 );
        directionalLight.position.set( 0, 1, 1 ); // Adjust position as needed
        scene.add( directionalLight );

        var directionalLight1 = new THREE.DirectionalLight( 0xffffff, 1 );
        directionalLight1.position.set( 1, 0, 1 ); // Adjust position as needed
        scene.add( directionalLight1 );

        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.25;
        controls.screenSpacePanning = false;
        controls.maxPolarAngle = Math.PI / 2;
        controls.enablePan = false; // Disable panning

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
