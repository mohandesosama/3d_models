<!DOCTYPE html>
<html>
<head>
    <title>3D Model Viewer with Enhanced Detail</title>
    <style>
        body { margin: 0; font-family: Arial, sans-serif; }
        #model-container { display: flex; flex-wrap: wrap; width: 100%; height: 100vh; margin: 0; background-color: white; }
        .model-wrapper { flex: 1 0 50%; display: flex; justify-content: center; align-items: center; }
        .model-canvas { width: 100%; height: 100%; }
    </style>
</head>
<body>
    <header>
        <!-- Your website header content here -->
    </header>

    <main>
        <h1>Welcome to My Website</h1>
        <p>This is some content on my website.</p>

        <div id="model-container">
            <div class="model-wrapper">
                <canvas class="model-canvas" id="model-canvas-1"></canvas>
            </div>
            <div class="model-wrapper">
                <canvas class="model-canvas" id="model-canvas-2"></canvas>
            </div>
            <!-- Add more model wrappers as needed -->
        </div>
    </main>

    <footer>
        <!-- Your website footer content here -->
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/three@latest/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@latest/examples/js/loaders/OBJLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@latest/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@latest/examples/js/postprocessing/EffectComposer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@latest/examples/js/postprocessing/RenderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@latest/examples/js/postprocessing/OutlinePass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@latest/examples/js/postprocessing/ShaderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@latest/examples/js/shaders/CopyShader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@latest/examples/js/shaders/FXAAShader.js"></script>

    <script>
        function initModel(canvasId, objPath) {
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, 1, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById(canvasId) });
            renderer.setClearColor(0xffffff); // Set background color to white

            const loader = new THREE.OBJLoader();
            loader.load(objPath, function (object) {
                const material = new THREE.MeshStandardMaterial({
                    color: 0xaaaaaa, // Adjust color here (light gray)
                    metalness: 0.8, // Increase metalness for more metallic appearance
                    roughness: 0.1 // Decrease roughness for smoother surface
                });
                object.traverse(function (child) {
                    if (child instanceof THREE.Mesh) {
                        child.material = material;
                    }
                });
                scene.add(object);
            });

            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5); // Soft white light
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
            directionalLight.position.set(0, 0.5, 0.5).normalize();
            scene.add(directionalLight);

            camera.position.z = 18;

            const controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.25;
            controls.screenSpacePanning = false;
            controls.maxPolarAngle = Math.PI / 2;

            const composer = new THREE.EffectComposer(renderer);
            const renderPass = new THREE.RenderPass(scene, camera);
            composer.addPass(renderPass);

            const outlinePass = new THREE.OutlinePass(new THREE.Vector2(1, 1), scene, camera);
            outlinePass.edgeStrength = 10; // Increase edge strength for more visible outlines
            outlinePass.edgeThickness = 3; // Increase edge thickness for more visible outlines
            outlinePass.visibleEdgeColor.set(0xffffff); // Set visible edge color to white
            outlinePass.hiddenEdgeColor.set(0xffffff); // Set hidden edge color to white
            composer.addPass(outlinePass);

            const effectFXAA = new THREE.ShaderPass(THREE.FXAAShader);
            effectFXAA.uniforms['resolution'].value.set(1 / renderer.domElement.width, 1 / renderer.domElement.height);
            composer.addPass(effectFXAA);

            const copyPass = new THREE.ShaderPass(THREE.CopyShader);
            copyPass.renderToScreen = true;
            composer.addPass(copyPass);

            function animate() {
                requestAnimationFrame(animate);
                controls.update();
                composer.render();
            }

            animate();

            window.addEventListener('resize', function () {
                camera.aspect = renderer.domElement.width / renderer.domElement.height;
                camera.updateProjectionMatrix();
                composer.setSize(renderer.domElement.width, renderer.domElement.height);
            });
        }

        // Initialize models
        initModel('model-canvas-1', './models/iPhone13.obj');
        initModel('model-canvas-2', './models/iPhone13_.obj');
        // Add more model initializations as needed
    </script>
</body>
</html>
